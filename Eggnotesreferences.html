<!DOCTYPE html>

<html>

<head>

 <title>Яйцепедия / Яичные Предсказания</title>

 <meta charset="utf-8">

</head>

<body>

<link rel="icon" href="https://vsevolodproject.github.io/eggypedia/icon.ico" type="image/x-icon">

 <h1>Яичные предсказания</h1>

<style></style>

 <p>Думаешь, что сегодня будет интересный день? Попробуй угадать, достань одно из яиц и прочитай предсказание!</p>

 <div>

  <img src="https://e7.pngegg.com/pngimages/587/654/png-clipart-silkie-yolk-egg-white-chicken-egg-black-eggs-black-eggs-white-food.png" alt="яйца" width="300">

 </div>

 <div>

  <button onclick="predict()">Достать яйцо</button>

 </div>

 <div>

  <p id="prediction"></p>

 </div>

 <script>

  const predictions = [

   "Сегодня удачный день для начала нового дела.",

   "Будь осторожен во всех делах сегодня.",

   "Тебе повезет в личной жизни.",

   "Сегодня день, когда нужно действовать по плану.",

   "Жди неожиданных событий, которые повлияют на твою жизнь.",

   "Будь готов к непредвиденным ситуациям на работе.",

   "Сегодня хороший день для творчества.",

   "Не трать деньги на ненужные вещи сегодня.",

   "Береги свое здоровье в ближайшее время.",

   "Ожидай приятное событие на этой неделе!",

  "У вас будет воспаление яиц!",

  "Ваши яйца увеличатся на 71%",

  "На вас нападёт разъярённый банбан и украдёт вашу печень!",

  "Вы увидите какашку в окне и вам будет страшно"

  ];

  function predict() {

   const predictionIndex = Math.floor(Math.random() * predictions.length);

   document.getElementById("prediction").innerHTML = predictions[predictionIndex];

  }

 </script>

</body>

</html>
