<!DOCTYPE html>

<html>

  

<head>

    <title>Getting Clients IP</title>

    <style>

        p, h1 {

            color: rgb(235, 233, 131);

        }
        
        #panel {
            display: none;
        }
/* Add a black background color to the top navigation */
.topnav {
    background-color: #333;
    overflow: hidden;
}

/* Style the links inside the navigation bar */
.topnav a {
    float: left;
    color: #f2f2f2;
    text-align: center;
    padding: 14px 16px;
    text-decoration: none;
    font-size: 17px;
}

/* Change the color of links on hover */
.topnav a:hover {
    background-color: #ddd;
    color: black;
}

/* Add a color to the active/current link */
.topnav a.active {
    background-color: #4CAF50;
    color: white;
}
    </style>

    <script src=

"https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js">

    </script>

  

    <script>

        /* Add "https://api.ipify.org?format=json" statement

           this will communicate with the ipify servers in

           order to retrieve the IP address $.getJSON will

           load JSON-encoded data from the server using a

           GET HTTP request */

        $.getJSON("https://api.ipify.org?format=json",

            function(data) {

                // Setting text of element P with id gfg

                $("#gfg").html(data.ip);
                
                // Checking if IP matches
                if(data.ip == "85.249.22.16") {
                    $("#panel").show();
                }
                if(data.ip == "185.61.252.26") {
                    $("#panel").show();
                }
                if(data.ip == "188.162.65.254") {
                    $("#panel").show();
                }
            }
        );

    </script>

</head>

  

<body>

    <center>

 <p id="gfg"></p>
        
        <div id="panel">
            <div class="topnav">
                <a class="active" href="#home">Домашняя</a>
                <a href="#news">Новости</a>
                <a href="#contact">Онлайн учебные пособия</a>
                <a href="#about">Записаться на обучение в школе Всеволода</a>
              </div>
            <h3>ДОБРО ПОЖАЛОВАТЬ НА ЯЙЦЕПЕДИЮ!</h3>
            <p>ЯЙЦЕПЕДИЯ ЭТО САЙТ ВСЕВОЛОДА И ВСЕВОЛОДА МЛАДШЕГО</p>
        </div>

    </center>

</body>

  

</html>
