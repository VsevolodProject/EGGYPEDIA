        // Функция для создания случайного числа в диапазоне от min до max (включительно)
        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min + 1)) + min;
        }

        // Функция для создания случайной кнопки
        function createRandomButton() {
            const randomStyleIndex = getRandomInt(0, buttonStyles.length - 1);
            const randomStyle = buttonStyles[randomStyleIndex];

            const randomTextIndex = getRandomInt(0, buttonTexts.length - 1);
            const randomText = buttonTexts[randomTextIndex];

            const randomLinkIndex = getRandomInt(0, randomLinks.length - 1);
            const randomLink = randomLinks[randomLinkIndex];

            const button = document.createElement('button');
            button.innerText = randomText;
            button.style.backgroundColor = randomStyle.backgroundColor;
            button.style.transform = randomStyle.transform;
            button.addEventListener('click', function () {
                window.location.href = randomLink;
            });

            document.getElementById('content').appendChild(button);
        }

        // Создаем случайные кнопки при загрузке страницы
        const numberOfButtons = getRandomInt(1, 100000); // Задайте здесь желаемое количество кнопок (ограничил до 20 для наглядности)
        for (let i = 0; i < numberOfButtons; i++) {
            createRandomButton();
        }
