<!DOCTYPE html>
<html>
<head>
 <meta charset="UTF-8">
 <link rel="icon" href="https://vsevolodproject.github.io/eggypedia/icon.ico" type="image/x-icon">
 <title>Рулетка с яйцами</title>
</head>
<body>
 <h1>Рулетка с яйцами</h1>
 <div id="roulette">
  <img src="egg1.jpg">
  <img src="egg2.jpg">
  <img src="egg3.jpg">
  <img src="egg4.jpg">
  <img src="egg5.jpg">
 </div>
 <button onclick="spin()">Крутить рулетку</button>

 <script type="text/javascript">
  function spin() {
   var eggs = document.getElementsByTagName("img");
   var selected = Math.floor(Math.random() * eggs.length);
   var result = document.createElement("p");
   result.innerHTML = "Вы выбрали " + eggs[selected].getAttribute("src") + "!";

   var creatures = ["dragon.jpg", "unicorn.jpg", "mermaid.jpg", "phoenix.jpg", "griffin.jpg"];
   var selectedCreature = Math.floor(Math.random() * creatures.length);
   var creatureImage = document.createElement("img");
   creatureImage.setAttribute("src", creatures[selectedCreature]);

   var roulette = document.getElementById("roulette");
   roulette.innerHTML = selectedCreature;
   roulette.appendChild(result);
   roulette.appendChild(creatureImage);
  }
 </script>
</body>
</html>
