

<!DOCTYPE html>
<html>
<head>
 <title>Рулетка с яйцами</title>
 <meta charset="UTF-8">
 <style>
  .container {
   display: flex;
   flex-direction: column;
   align-items: center;
   margin-top: 50px;
  }

  .egg {
   display: flex;
   justify-content: center;
   align-items: center;
   background-color: yellow;
   border-radius: 50%;
   height: 150px;
   width: 150px;
   margin-bottom: 20px;
   font-size: 30px;
   font-weight: bold;
   color: #fff;
   text-shadow: 2px 2px #000;
  }

  button {
   width: 150px;
   height: 50px;
   background-color: #0099cc;
   border: 0;
   border-radius: 5px;
   color: #fff;
   font-weight: bold;
   font-size: 20px;
   cursor: pointer;
  }

  .result {
   margin-top: 20px;
   font-size: 24px;
   font-weight: bold;
  }

  .creature-list {
   margin-top: 50px;
   display: flex;
   flex-wrap: wrap;
   justify-content: center;
   align-items: center;
  }

  .creature {
   display: flex;
   align-items: center;
   margin: 10px;
   font-size: 20px;
  }

  .checked {
   margin-left: 10px;
   color: #00cc00;
   font-size: 30px;
   font-weight: bold;
  }
 </style>
</head>
<body>
 <div class="container">
  <div class="egg">Яйцо</div>
  <button id="spinBtn">Крутить рулетку</button>
  <div class="result"></div>
  <div class="creature-list">
   <div class="creature">
    <div>Медведь</div>
    <div class="checked">&#10004;</div>
   </div>
   <div class="creature">
    <div>Волк</div>
    <div class="checked">&#10004;</div>
   </div>
   <div class="creature">
    <div>Лиса</div>
    <div class="checked">&#10004;</div>
   </div>
   <div class="creature">
    <div>Олень</div>
    <div class="checked">&#10004;</div>
   </div>
  </div>
 </div>

 <script>
  // Получаем ссылки на элементы DOM
  const egg = document.querySelector('.egg');
  const spinBtn = document.getElementById('spinBtn');
  const result = document.querySelector('.result');
  const creatures = document.querySelectorAll('.creature');
  // Получаем список галочек из localStorage или создаем пустой массив, если его еще нет
  let checkedCreatures = JSON.parse(localStorage.getItem('checkedCreatures')) || [];
  // Проходимся по списку существ и отмечаем, если они уже были выбраны
  for (let i = 0; i < creatures.length; i++) {
   if (checkedCreatures.includes(creatures[i].querySelector('div').textContent)) {
    creatures[i].querySelector('.checked').style.display = 'inline';
   }
  }

  // Обработчик клика по кнопке
  spinBtn.addEventListener('click', function() {
   // Отключаем кнопку, чтобы пользователь не мог повторно кликнуть на нее, пока рулетка крутится
   spinBtn.disabled = true;
   // Создаем массив из четырех яиц
   const eggs = ['Яйцо 1', 'Яйцо 2', 'Яйцо 3', 'Яйцо 4'];
   // Генерируем случайное число от 0 до 3, чтобы выбрать случайное яйцо
   const randomIndex = Math.floor(Math.random() * eggs.length);
   // Записываем выбранное яйцо в результат
   result.textContent = `Выбрано: ${eggs[randomIndex]}`;
   // Передаем выбранное существо в функцию, которая его покажет
   showCreature(eggs[randomIndex]);
   // Включаем кнопку обратно, чтобы пользователь мог вращать рулетку повторно
   setTimeout(function() {
    spinBtn.disabled = false;
   }, 500);
  });

  // Функция, которая отображает выбранное существо и отмечает его в списке
  function showCreature(egg) {
   // Список существ
   const creatureList = ['Медведь', 'Волк', 'Лиса', 'Олень'];
   // Генерируем случайное число от 0 до 3, чтобы выбрать случайное существо
   const randomIndex = Math.floor(Math.random() * creatureList.length);
   // Записываем выбранное существо в переменную
   const chosenCreature = creatureList[randomIndex];
   // Отображаем выбранное существо
   result.textContent += ` -> ${chosenCreature}`;
   // Отмечаем выбранное существо в списке и записываем его в localStorage
   for (let i = 0; i < creatures.length; i++) {
    if (creatures[i].querySelector('div').textContent === chosenCreature) {
     creatures[i].querySelector('.checked').style.display = 'inline';
     checkedCreatures.push(chosenCreature);
     localStorage.setItem('checkedCreatures', JSON.strin
gify(checkedCreatures));
    }
   }
  }
 </script>
</body>
</html>
