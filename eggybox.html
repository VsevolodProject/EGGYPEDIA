
<!DOCTYPE html>
<html>
<head>
 <title>Рулетка с яйцами</title>
 <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
 <style>
  #eggs {
   display: flex;
   flex-wrap: wrap;
   justify-content: center;
   align-items: center;
   width: 400px;
   margin: 50px auto;
  }

  .egg {
   width: 100px;
   height: 120px;
   background-color: yellow;
   border-radius: 50% 50% 50% 0%;
   transform: rotate(-45deg);
   margin: 10px;
   box-shadow: 0px 5px 10px rgba(0,0,0,0.1), 0px 3px 0px rgba(255,255,255,0.3) inset, 0px -3px 0px rgba(0,0,0,0.2) inset;
   transition: transform 1s ease-in-out;
   position: relative;
  }

  .egg::before,
  .egg::after {
   content: "";
   position: absolute;
   background-color: yellow;
  }

  .egg::before {
   width: 80px;
   height: 100px;
   border-radius: 45%;
   top: -4px;
   left: 8px;
   transform: rotate(45deg);
  }

  .egg::after {
   width: 20px;
   height: 20px;
   border-radius: 50%;
   top: 30px;
   right: 25px;
   box-shadow: -31px 0px 0px rgba(0,0,0,0.1), -30px 0px 0px rgba(255,255,255,0.5);
   transform: rotate(15deg);
  }

  .egg.active {
   animation: spin 3s linear 1;
  }

  @keyframes spin {
   0% {
    transform: rotate(-45deg);
   }
   100% {
    transform: rotate(315deg);
   }
  }

  #creature {
   display: flex;
   flex-wrap: wrap;
   justify-content: center;
   align-items: center;
   width: 400px;
   margin: 50px auto;
  }

  img {
   width: 100px;
   height: 100px;
   margin: 10px;
  }

  .checkmark {
   display: inline-block;
   width: 22px;
   height: 22px;
   background-color: green;
   border-radius: 50%;
   position: relative;
   top: 1px;
   margin-right: 10px;
  }

  .checkmark::after {
   content: "";
   position: absolute;
   top: 50%;
   left: 50%;
   transform: translate(-50%, -50%) rotate(45deg);
   width: 8px;
   height: 18px;
   border: 3px solid white;
   border-top: none;
   border-right: none;
  }
 </style>
</head>
<body>
 <div id="eggs">
  <div class="egg" data-creature="creature1"></div>
  <div class="egg" data-creature="creature2"></div>
  <div class="egg" data-creature="creature3"></div>
  <div class="egg" data-creature="creature4"></div>
  <div class="egg" data-creature="creature5"></div>
  <div class="egg" data-creature="creature6"></div>
  <div class="egg" data-creature="creature7"></div>
  <div class="egg" data-creature="creature8"></div>
  <div class="egg" data-creature="creature9"></div>
  <div class="egg" data-creature="creature10"></div>
  <div class="egg" data-creature="creature11"></div>
  <div class="egg" data-creature="creature12"></div>
 </div>

 <button id="spin">Крутить рулетку</button>

 <div id="creature">
  <img src="creature1.jpg" data-creature="creature1">
  <img src="creature2.jpg" data-creature="creature2">
  <img src="creature3.jpg" data-creature="creature3">
  <img src="creature4.jpg" data-creature="creature4">
  <img src="creature5.jpg" data-creature="creature5">
  <img src="creature6.jpg" data-creature="creature6">
  <img src="creature7.jpg" data-creature="creature7">
  <img src="creature8.jpg" data-creature="creature8">
  <img src="creature9.jpg" data-creature="creature9">
  <img src="creature10.jpg" data-creature="creature10">
  <img src="creature11.jpg" data-creature="creature11">
  <img src="creature12.jpg" data-creature="creature12">
 </div>

 <script>
  $(document).ready(function() {
   var checkedCreatures = JSON.parse(localStorage.getItem("checkedCreatures")) || {};

   $(".egg").click(function() {
    var creature = $(this).data("creature");
    if (checkedCreatures[creature]) {
     delete checkedCreatures[creature];
    } else {
     checkedCreatures[creature] = true;
    }
    localStorage.setItem("checkedCreatures", JSON.stringify(checkedCreatures));
    updateCheckmarks();
   });

   updateCheckmarks();

   $("#spin").click(function() {
    $("#eggs .egg").removeClass("active");
    setTimeout(function() {
     var randomIndex = Math.floor(Math.random() * 12);
     var randomEgg = $("#eggs .egg").eq(randomIndex);
     var randomCreature = randomEgg.data("creature");
     randomEgg.addClass("active");

Midjourney & ChatGPT | Бесплатно, [28.05.2023 20:21]
$("#creature img").hide();
     $("#creature img[data-creature='" + randomCreature + "']").show();
    }, 100);
   });

   function updateCheckmarks() {
    $("#eggs .egg").each(function() {
     if (checkedCreatures[$(this).data("creature")]) {
      $(this).append("<div class='checkmark'></div>");
     } else {
      $(this).find(".checkmark").remove();
     }
    });
   }
  });
 </script>
</body>
</html>
