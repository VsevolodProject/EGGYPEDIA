  // функция для сохранения состояния галочек в localStorage
  function saveCheckmarks() {
   const checkedCreatures = creatures.filter(creature => creature.checked);
   localStorage.setItem('checkedCreatures', JSON.stringify(checkedCreatures));
  }

  // функция для загрузки состояния галочек из localStorage
  function loadCheckmarks() {
   const checkedCreatures = JSON.parse(localStorage.getItem('checkedCreatures'));
   if (checkedCreatures) {
    checkedCreatures.forEach(checkedCreature => {
     const checkmark = document.getElementById(`check${checkedCreature.id}`);
     checkmark.style.display = 'block';

     const creature = creatures.find(creature => creature.id === checkedCreature.id);
     creature.checked = true;
    });
   }
  }

  // добавить обработчики событий на яйца и кнопку
  const eggs = document.querySelectorAll('.egg');
  eggs.forEach((egg, index) => {
   egg.addEventListener('click', () => {
    egg.classList.add('hidden');
    const creatureDiv = document.getElementById(`creature${index+1}`);
    creatureDiv.style.display = 'block';
   });

  const spinButton = document.getElementById('spin');
  spinButton.addEventListener('click', spin);

  // загрузить состояние галочек из localStorage при загрузке страницы
  loadCheckmarks();
